<div class="container px-5 py-24 mx-auto">
  <div class="flex flex-wrap -m-4">
    <!-- Especialidades -->
    <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
      <a class="block relative h-48 rounded overflow-hidden"
         [routerLink]="['/home/especialidades', categorias?._id]">
        <img alt="ecommerce" class="object-cover object-center w-full h-full block"
             [src]="categorias ? categorias.imageUrl[0] : ''"
             [alt]="categorias?.nombre">
      </a>
      <div class="mt-4">
        <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
        <h2 class="text-gray-900 title-font text-lg font-medium">{{ categorias?.nombre }}</h2>
      </div>
    </div>
    <!-- Entremets -->
    <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
      <a class="block relative h-48 rounded overflow-hidden"
         [routerLink]="['/home/entremets', categorias?._id]">
        <img alt="ecommerce" class="object-cover object-center w-full h-full block"
             [src]="categorias ? categorias.imageUrl[1] : ''"
             [alt]="categorias?.nombre">
      </a>
      <div class="mt-4">
        <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
        <h2 class="text-gray-900 title-font text-lg font-medium">{{ categorias?.nombre }}</h2>
      </div>
    </div>
  </div>
</div>
